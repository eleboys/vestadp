<!DOCTYPE html>
<html>
<head>
    <title>Test VestaDatePicker</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="src/js/VestaDatePicker.gregorian.js"></script>
    <script src="src/js/VestaDatePicker.persian.js"></script>
    <script src="src/js/VestaDatePicker.js"></script>
    <link href="dist/css/VestaDatePicker.css" type="text/css" rel="stylesheet" />
    <style>
        body {
            font-size: 10pt;
        }
    </style>
    <script>
        $(function () {
            $("#dpEn").vestadp({
               dateFormat : "D dd M yy",
               direction: "ltr",
               showFooter: false,
               persianNumbers: false,
               language: 'en',
               calendar: "gregorian"
            });
            $("#medate").vestadp({
                dateChanged: function (elm, date) {
                    $("#pdate").text(date);
                }
            });
            $("#testdp").vestadp({                
               dateFormat : "DD dd MM yy" 
            });
        });
    </script>
</head>
<body>
    <p style="text-align: right">
        <input type="text" id="testdp" style="direction:rtl" />
        Right To Left Sample (Shamsi):
    </p>
    <p>
        Left To Right Sample (Gregorian)
        <input type="text" id="dpEn" />
    </p>

    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p id="pdate">&nbsp;</p>
    <p>&nbsp;</p>
    <p>In Line Sample</p>
    <p id="medate" style="text-align: center">&nbsp;</p>
    <p>&nbsp;</p>
</body>
</html>
